{% extends 'user/components/base_no_left_right.html' %}

{% block title %}Business Page Create{% endblock %}
{% load static %}
{% block body %}

<form action="/business/page/create/" enctype="multipart/form-data" method="POST" class="row">
    {% csrf_token %}
    <div class="col-12">
        <div class="profile-sidebar cus-scrollbar p-5"
            style="overflow-x:unset;position: relative;left: 0;margin-bottom: 20rem;top: 0;max-height: unset;">
            <div class="head-area mb-5">
                <h5>Create Business Page</h5>
            </div>
            <div class="profile-picture d-flex gap-2 mb-5 align-items-center">
                <div class="avatar position-relative">
                    <img class="avatar-img max-un img48x48"
                        src="{% if user.profile %}{{user.profile.url}}{% else %}{% static 'user/images/no-profile.png' %}{% endif %}"
                        alt="{{user.username}}">
                </div>
                <div class="text-area">
                    <h6 class="m-0 mb-1"><a href="/profile/post/">{{user.username}}</a></h6>
                    <p class="mdtxt">Admin</p>
                </div>
            </div>
            <div class="single-box p-5 mb-0">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="name">Page Name</label>
                            <div class="input-area second">
                                <input id="name" required placeholder="Business Name" type="text" name="name"
                                    autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="categories">Business Types</label>
                            <div class="input-area second">
                                <select name="type">
                                    {% for type in business_types %}
                                    <option value="{{ type.id }}">{{ type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="number">Phone Number</label>
                            <div class="input-area second">
                                <input type="text" name="phone" placeholder="Enter Phone Number" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="profile">Page Profile Photo</label>
                            <div class="input-area second">
                                <input type="file" name="profile" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="profile">Background Photo</label>
                            <div class="input-area second">
                                <input type="file" name="background_profile" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="number">Number</label>
                            <div class="input-area second">
                                <input type="text" name="phone" placeholder="Enter Phone Number" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="Email">Email</label>
                            <div class="input-area second">
                                <input type="email" name="email" placeholder="Enter Email" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="website">Website</label>
                            <div class="input-area second">
                                <input type="text" name="website" placeholder="Enter Website (optional)"
                                    autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="address">Address</label>
                            <div class="input-area second">
                                <input type="text" name="address" placeholder="Enter Address (optional)"
                                    autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="single-input text-start">
                            <label for="country">Country</label>
                            <div class="input-area second">
                                <select name="country" style="text-transform: capitalize;">
                                    {% for country in countries %}
                                    <option value="{{ country.id }}" {% if user.country == user.country %}selected{% endif %}>{{ country.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="single-input text-start">
                            <label for="country">Bio</label>
                            <div class="input-area second">
                                <textarea cols="30" placeholder="Bio(optional)" name="bio" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-area mt-2 text-center">
                <button class="cmn-btn" type="submit">Create Page</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
