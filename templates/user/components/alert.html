<div id="messageContainer" class="message__container">
    {% if messages %}
    {% for message in messages %}
    <div class="message-tag {{ message.tags }}" role="alert">
        <span>{{ message }}</span>
        <button type="button" class="btn-close" onclick="removeAlert(this)">Ã—</button>
    </div>
    {% endfor %}
    {% endif %}
</div>


<style>
    .message__container {
        position: fixed;
        display: inline-flex;
        flex-direction: column-reverse;
        top: 100px;
        right: 3%;
        z-index: 100;
    }

    .message-tag {
        display: inline-flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background-color: #f8d7da;
        /* Default background for alerts */
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 0.25rem;
        margin-bottom: 10px;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }

    .message-tag.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message-tag.info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }

    .message-tag.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
    }

    .message-tag .btn-close {
        display: block;
        background: transparent;
        border: none;
        font-size: 1.5rem;
        color: inherit;
        cursor: pointer;
        padding: 0.5rem;
    }
</style>

<script>
    // Function to remove alert when close button is clicked
    function removeAlert(button) {
        const alert = button.closest('.message-tag');
        alert.style.opacity = 0;
        setTimeout(() => {
            alert.remove();
        }, 500); // Remove the alert after fade-out
    }

    // If you want to remove alerts after 5 seconds automatically
    document.querySelectorAll('.message-tag').forEach(alert => {
        setTimeout(() => {
            alert.style.opacity = 0;
            setTimeout(() => {
                alert.remove();
            }, 500); // Remove after fade-out
        }, 5000); // Automatically close after 5 seconds
    });

</script>
